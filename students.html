<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #students-webmail {
    max-width: 400px;
    margin: 50px auto;
    text-align: center;
    padding: 30px;
    background-color: #f5f5f5;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

#students-webmail input {
    width: 80%;
    padding: 10px;
    margin: 15px 0;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 16px;
}

#students-webmail button {
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    background-color: #0073e6;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

#students-webmail button:hover {
    background-color: #005bb5;
}

    </style>
</head>
<body>
 <section id="students-webmail">
  <h2>Student Webmail Portal</h2>
  <p>Enter your student ID to access your webmail:</p>
  <input type="text" id="studentId" placeholder="Enter Student ID">
  <button onclick="openWebmail()">Go to Webmail</button>
  <p id="error-msg" style="color:red; display:none;">Please enter your ID</p>
</section>
<script>
    function openWebmail() {
    const studentId = document.getElementById('studentId').value.trim();
    const errorMsg = document.getElementById('error-msg');

    if (studentId === "") {
        errorMsg.style.display = "block";
        return;
    }
    errorMsg.style.display = "none";

    // Change this base URL to your college webmail portal
    const webmailURL = `https://webmail.college.edu/${studentId}`;
    
    // Open in a new tab
    window.open(webmailURL, "_blank");
}

</script>
</body>
</html>
