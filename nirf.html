<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NIRF Ranking</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .nirf-container {
      position: relative;
      width: 100%;
      height: 100vh; /* full screen height */
      overflow: hidden;
    }

    .nirf-container img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* makes image cover whole area */
      filter: brightness(70%); /* darkens image for readable text */
    }

    .nirf-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
    }

    @media (max-width: 600px) {
      .nirf-text {
        font-size: 1.2rem; /* smaller text for mobile */
      }
    }
  </style>
</head>
<body>
  <div class="nirf-container">
    <img src="3.avif" alt="nirf rank image">
    <div class="nirf-text">
      73 rank in the Engineering category <br>
      81 rank in the Science category in INDIA
    </div>
  </div>
</body>
</html>
